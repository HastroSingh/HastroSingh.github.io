<!DOCTYPE html>
<html>
<head>
    <title>Harsh Deep Singh</title>
    <style>
        body {
            background-color: #181818; /* Dark background color */
            color: #fff; /* Light text color */
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease; /* Add transition for smooth color change */
            background-image: url("data:image/svg+xml,<svg width='100%' height='100%' viewBox='0 0 100 100' preserveAspectRatio='none'><path d='M0 0 L100 100' fill='none' stroke='#282828' stroke-width='2' stroke-linecap='round' /></svg>"); /* Subtle diagonal lines pattern */
        }

        .container {
            background-color: #282828; /* Darker container background */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease; /* Add transition for smooth color change */
            text-align: left; /* Left-align content */
        }

        .light-mode {
            background-color: #fff; /* Light mode background */
            color: #181818; /* Light mode text color */
            background-image: url("data:image/svg+xml,<svg width='100%' height='100%' viewBox='0 0 100 100' preserveAspectRatio='none'><path d='M0 100 L100 0' fill='none' stroke='#ddd' stroke-width='2' stroke-linecap='round' /></svg>"); /* Subtle diagonal lines pattern for light mode */
        }

        .light-mode .container {
            background-color: #f0f0f0; /* Light mode container background */
        }

        .light-mode .container h1, 
        .light-mode .container .contact-info a {
            color: #181818; /* Set text color for light mode */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .logo-container {
            text-align: center; /* Center the logo */
            margin-bottom: 20px;
        }

        .logo-container a {
            display: block; /* Make the logo container a block element */
        }

        .logo-container img {
            max-width: 100px; /* Adjust logo size as needed */
        }

        .contact-info {
            margin-bottom: 15px;
            display: flex; /* Use flexbox for better icon alignment */
            align-items: center; /* Center icons vertically */
        }

        .contact-info a {
            color: #fff; /* Link color in dark mode */
            text-decoration: none;
            transition: color 0.3s ease;
            margin-left: 10px; /* Add spacing between icon and text */
        }

        .contact-info a:hover {
            color: #007bff; /* Link color on hover */
        }

        .light-mode .contact-info a {
            color: #181818; /* Link color in light mode */
        }

        .light-mode .contact-info a:hover {
            color: #007bff; /* Link color on hover in light mode */
