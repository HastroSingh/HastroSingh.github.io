<!DOCTYPE html>
<html>
<head>
  <title>Harsh Deep Singh</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      background-color: #181818; /* Dark background color */
      color: #fff; /* Light text color */
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transitions */
      margin: 0;
      padding: 0;
    }

    .card {
      background-color: #282828; /* Darker container background */
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      width: 300px; /* Adjust width as needed */
      text-align: center;
    }

    .light-mode {
      background-color: #fff; /* Light mode background */
      color: #181818; /* Light mode text color */
    }

    .light-mode .card {
      background-color: #f0f0f0; /* Light mode container background */
    }

    .light-mode h1, 
    .light-mode .position, 
    .light-mode .material-icons, 
    .light-mode a, 
    .light-mode .contact-item span {
      color: #181818; /* Ensure all text turns black in light mode */
    }

    .logo {
      width: 220px; /* Adjust logo size as needed */
      margin-bottom: 0px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    .position {
      font-size: 1.3rem;
      color: #999;
      margin-bottom: 15px;
    }

    .contact-list {
      list-style: none;
      padding: 0;
    }

    .contact-item {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .contact-item a {
      color: #FFFFFF; /* Default green in dark mode */
      text-decoration: none;
      margin-left: 10px;
      transition: color 0.3s ease;
    }

    .contact-item a:hover {
      color: #007bff; /* Blue color on hover */
    }

    .material-icons {
      font-size: 18px;
      color: #77dd77; /* Green color */
    }

    .toggle-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #fff; /* Button background */
      color: #181818; /* Button text color */
      border: none;
      border-radius: 50%;
      padding: 5px;
      cursor: pointer;
    }

    /* Responsive Styles for Mobile */
    @media (max-width: 768px) {
      .card {
        width: 90%; /* Makes card take up more space on smaller screens */
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .position {
        font-size: 1.1rem;
      }

      .contact-item a {
        font-size: 1rem;
      }

      .material-icons {
        font-size: 22px;
      }
    }

    /* Responsive Styles for Phones */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }

      .position {
        font-size: 1rem;
      }

      .contact-item a {
        font-size: 0.9rem;
      }

      .material-icons {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-button" id="theme-toggle">‚òÄÔ∏è</button>

  <div class="card">
    <a href="https://www.flik.in/">
      <img src="logo.png" alt="Flik Logo" class="logo"> 
    </a>
    <h1>Harsh Deep Singh</h1> 
    <p class="position">Chief Technical Officer</p>¬†

    <ul class="contact-list">
      <li class="contact-item">
        <span class="material-icons">phone</span> 
        <a href="tel:+918618297513">+91 8618297513</a> 
      </li>
      <li class="contact-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp logo" width="18px" height="18px"> 
        <a href="https://wa.me/918618297513">+91 8618297513</a> 
      </li>
      <li class="contact-item">
        <span class="material-icons">email</span>
        <a href="mailto:contact@flik.in">contact@flik.in</a>
      </li>
      <li class="contact-item">
        <span class="material-icons">language</span>
        <a href="https://www.flik.in">flik.in</a>
      </li>
      <li class="contact-item">
        <span class="material-icons">language</span>
        <a href="https://microsite.flik.in">microsite.flik.in</a>
      </li>
    </ul>

  </div>

  <script>
    const themeToggleBtn = document.getElementById('theme-toggle');
    const body = document.querySelector('body');

    themeToggleBtn.addEventListener('click', () => {
      body.classList.toggle('light-mode');

      const buttonText = body.classList.contains('light-mode') ? 'üåô' : '‚òÄÔ∏è';
      themeToggleBtn.textContent = buttonText;
    });
  </script>
</body>
</html>
