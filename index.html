<!DOCTYPE html>
<html>
<head>
    <title>Harsh Deep Singh</title>
    <style>
        body {
            background-color: #181818; /* Darker background for a modern feel */
            color: #fff; /* Light text color */
            font-family: 'Montserrat', sans-serif; /* Modern font */
            display: flex; /* Center content vertically and horizontally */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Make the page fill the viewport height */
        }

        .container {
            background-color: #282828; /* Slightly lighter container background */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .contact-info {
            margin-bottom: 15px;
        }

        .contact-info a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease; /* Add smooth color transition */
        }

        .contact-info a:hover {
            color: #007bff; /* Change link color on hover */
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Harsh Deep Singh</h1>

        <div class="contact-info">
            <p>Email: <a href="mailto:contact@flik.in">contact@flik.in</a></p>
            <p>Whatsapp: <a href="https://wa.me/8618297513">8618297513</a></p>
            <p>Website: <a href="https://www.flik.in">flik.in</a></p>
            <p>Website: <a href="https://microsite.flik.in">microsite.flik.in</a></p>

    </div>
</body>
</html>
